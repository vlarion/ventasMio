{% load static %}
<section class="content">
    <div class="row">
        <div class="col-xs-12">
        <div class="box">

        <div class="container text-center mt-5">

            <div class="row mb-5">
            <div class="col-md-10">
                <div class="table-responsive">
                {% if messages %}
                <ul class="messages list-group mb-3">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} list-group-item list-group-item-primary"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
               
                <table class="table table-bordered">
                    <thead>                    
                    </thead>
                    <tbody>
                    {% for rowRegistos in ImgReg %}
                    <tr>               
                        <td><a title="{{producto.stImagen}}" href="javascript:mpProducto.editar({{rowRegistos.idProducto}})"><img src="{% static 'FotosImg/' %}{{rowRegistos.imgProducto}}" title="{{producto.stImagen}}" alt="{{producto.stImagen}}" class="img-fluid" width="50%"></a></td>                        
                    </tr>
                    <tr>
                        <td>nombre:  {{ rowRegistos.nombreProd }}</td>  
                    </tr>
                    <tr> 
                        <td>precio: {{ rowRegistos.precio }}</td>   
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
