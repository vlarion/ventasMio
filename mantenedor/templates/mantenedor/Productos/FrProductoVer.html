<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <table id="tblTitulo1" class="table1" width="100%">
                      <tr>
                        <td>
                          <h2><b>&nbsp;&nbsp;Productos</b></h2></td>
					  </tr>
					  
                    </table>
<hr>
					<button type="button" disabled1 align="left" class="btn  btn-success" onclick="javascript:mpProducto.Listar();"><i class="fa fa-floppy-save"></i>Ver lista de productos</button>
					<div class="container_table box-title table-responsive" style="width: 100%">
					  	<form class="form-horizontal well" id="forms-registro">
					  		<div class="form-group">
   							  <label class="col-sm-3 control-label" for="input01">Código</label>
   							  <div class="col-sm-3">
   								  <input notnull="" title="Codigo" type="text" class="input-large required " id="txCodigo" name="txCodigo" maxlength="10" value="">
   							  </div>
   						  	</div>
						  	<div class="form-group">
   							  	<label class="col-sm-3 control-label" for="input01">Nombre</label>
   							  	<div class="col-sm-3">
   								  <input notnull="" title="Nombre" disabled type="text" class="input-large required " id="txNombre" name="txNombre" maxlength="10" value="">
   							  	</div>
   						  	</div>						  
						 	<div class="form-group">
   							  <label class="col-sm-3 control-label" for="input01">Precio</label>
   							  <div class="col-sm-3">
   								  <input notnull="" title="Precio" disabled type="text" class="input-large required " id="txPrecio" name="txPrecio" maxlength="100" value="">
   							  </div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="input01">Estado</label>
								<div class="col-sm-3">
									<input notnull="" title="Estado" disabled type="text" class="input-large required " id="txEstado" name="txEstado" maxlength="100" value="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="input01">Garantía</label>
								<div class="col-sm-3">
									<input notnull="" title="Garantia" disabled type="text" class="input-large required " id="txGarantia" name="txGarantia" maxlength="100" value="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="input01">Stock</label>
								<div class="col-sm-3">
									<input notnull="" title="Cantidad" disabled type="text" class="input-large required " id="txCantidad" name="txCantidad" maxlength="100" value="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" disabled for="input01">Ficha técnica</label>
								<div class="col-sm-3">
									<input notnull="" title="Ficha" disabled type="text" class="input-large required " id="txFicha" name="txFicha" maxlength="500" value="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="input01">Descripción</label>
								<div class="col-sm-3">
									<input notnull="" title="Descripcion" disabled type="text" class="input-large required " id="txDescrip" name="txDescrip" maxlength="500" value="">
								</div>
							</div>	
							<div class="form-group">
								<label class="col-sm-3 control-label" for="input01">Proveedor</label>
								<div class="col-sm-3">
								<select notnull="" disabled title="Proveedor" id="cbProveedor" name="cbProveedor" class="input-large required" style="width: 350px;">
									{% for prod in productoReg %}
									<option value='{{prod.idProv}}'>{{prod.idProv}}</option>	
									{% endfor %}								
								</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="input01">Marca</label>
								<div class="col-sm-3">
								  <select notnull="" disabled title="Imagen" type="text" class="input-small required " id="cbMarca" name="cbMarca" 
											style="width: 400px">
									   {% for reg in ParRegistros %}
											 <option value='{{reg.idMarca}}'>{{reg.idMarca}}</option>
									   {% endfor %}
								  </select>
								</div>
							  </div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="input01">Modelo</label>
								<div class="col-sm-3">
								<select notnull="" disabled title="Modelo"  id="cbModelo" name="cbModelo" class="input-large required" style="width: 350px;">
									{% for reg in ParRegistros %}
										<option value='{{reg.idModelo}}'>{{reg.idModelo}}</option>
									{% endfor %}
								</select>
								</div>
							</div>
							 						
						 <div class="form-actions">
							
			 			  <table width="100%" border="0"><tbody><tr>
							   <td width="100%" align="right">							
								
								<button type="button" disabled1 name="btVer" id="btVer" align="right" class="btn  btn-success" onclick="javascript:mpProducto.Ver();"><i class="fa fa-floppy-save"></i> Ver</button>
								<button type="button" disabled1 name="btCrear" id="btCrear" align="right" class="btn  btn-success" onclick="javascript:mpProducto.Crear();"><i class="fa fa-floppy-save"></i> Crear</button>
								<button type="button" disabled name="btActualizar" id="btActualizar" align="right" class="btn  btn-warning" onclick="javascript:mpProducto.Actualizar(0);"><i class="fa fa-floppy-save"></i> Actualizar</button>	
								<button type="button" disabled name="btEliminar" id="btEliminar" align="right" class="btn  btn-danger" onclick="javascript:mpProducto.Eliminar();"><i class="fa fa-floppy-save"></i> Eliminar</button>							
								<button type="button" disabled1 name="btCancelar" id="btCancelar" align="right" class="btn  btn-primary" onclick="javascript:mpProducto.Cancelar();"><i class="fa fa-floppy-save"></i> Cancelar</button>							
						</td></tr></tbody></table>
			 			</div>
						  </form>
					  </div>

<!-- **************************************************************************-->

  </div>
</div>
</div>
</div>
</section>
